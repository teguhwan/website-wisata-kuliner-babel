<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }
        label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        label .option {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #ccc;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        label input:checked ~ .option {
            background-color: #2196F3;
        }
        #submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz 1</h1>
        <div class="quiz" id="quiz1">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" class="option" data-points="0"> <span class="option"></span> London</label>
                <label><input type="radio" name="q1" class="option" data-points="1"> <span class="option"></span> Paris</label>
                <label><input type="radio" name="q1" class="option" data-points="0"> <span class="option"></span> Rome</label>
            </div>
            <div class="question">
                <p>2. What is 2 + 2?</p>
                <label><input type="radio" name="q2" class="option" data-points="1"> <span class="option"></span> 4</label>
                <label><input type="radio" name="q2" class="option" data-points="0"> <span class="option"></span> 22</label>
                <label><input type="radio" name="q2" class="option" data-points="0"> <span class="option"></span> 5</label>
            </div>
        </div>

        <h1>Quiz 2</h1>
        <div class="quiz" id="quiz2">
            <div class="question">
                <p>1. What is the chemical symbol for water?</p>
                <label><input type="radio" name="q3" class="option" data-points="1"> <span class="option"></span> H2O</label>
                <label><input type="radio" name="q3" class="option" data-points="0"> <span class="option"></span> CO2</label>
                <label><input type="radio" name="q3" class="option" data-points="0"> <span class="option"></span> NaCl</label>
            </div>
            <div class="question">
                <p>2. What planet is known as the Red Planet?</p>
                <label><input type="radio" name="q4" class="option" data-points="0"> <span class="option"></span> Earth</label>
                <label><input type="radio" name="q4" class="option" data-points="1"> <span class="option"></span> Mars</label>
                <label><input type="radio" name="q4" class="option" data-points="0"> <span class="option"></span> Jupiter</label>
            </div>
        </div>
        
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const radios = document.querySelectorAll('input[type="radio"]');
            let totalPoints = 0;
            
            radios.forEach(function(radio) {
                if (radio.checked) {
                    totalPoints += parseInt(radio.getAttribute('data-points'));
                }
            });
            
            document.getElementById('result').innerText = 'Total Points: ' + totalPoints;
        });
    </script>
</body>
</html>
