<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Pilihan Ganda</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Teka-Teki Pilihan Ganda</h1>
    
    <!-- Teka-teki pilihan ganda -->
    <form id="quizForm">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">1. Apa ibu kota Indonesia?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="q1option1" value="Jakarta">
            <label class="form-check-label" for="q1option1">
              Jakarta
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="q1option2" value="Surabaya">
            <label class="form-check-label" for="q1option2">
              Surabaya
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="q1option3" value="Bandung">
            <label class="form-check-label" for="q1option3">
              Bandung
            </label>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">2. Siapakah presiden Indonesia saat ini?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" id="q2option1" value="Joko Widodo">
            <label class="form-check-label" for="q2option1">
              Joko Widodo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" id="q2option2" value="Susilo Bambang Yudhoyono">
            <label class="form-check-label" for="q2option2">
              Susilo Bambang Yudhoyono
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" id="q2option3" value="Megawati Soekarnoputri">
            <label class="form-check-label" for="q2option3">
              Megawati Soekarnoputri
            </label>
          </div>
        </div>
      </div>

      <!-- Add more questions similarly -->
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Hasil penilaian -->
    <div id="quizResults" class="mt-4" style="display: none;">
      <h3>Hasil Penilaian</h3>
      <div id="results"></div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    // Script untuk menangani pengiriman formulir dan penilaian
    $('#quizForm').on('submit', function(event) {
      event.preventDefault();
      // Hitung skor
      var score = 0;

      // Penilaian pertanyaan 1
      if ($('input[name=question1]:checked', '#quizForm').val() === 'Jakarta') {
        score += 10;
      }

      // Penilaian pertanyaan 2
      if ($('input[name=question2]:checked', '#quizForm').val() === 'Joko Widodo') {
        score += 10;
      }

      // Tampilkan hasil
      $('#results').html('<p>Skor Anda: ' + score + '</p>');

      // Tampilkan area hasil
      $('#quizResults').show();
    });
  </script>
</body>
</html>
